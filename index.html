<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Еда</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="container">
        <a href="/" class="logo">
            <img src="img/logo.png" class="logo-img" alt="icon: logo" width="128px">
        </a>
        <form action="#" class="search-form">
            <input class="search-input" type="search" placeholder="Блюда">
            <button class="search-btn">
                <img src="img/search-icon.svg" alt="icon: search" class="search-icon">
            </button>
        </form>
        <div class="auth">
            <a href="#" class="login">Войти</a>
        </div>
        <!-- /.auth -->
        <a href="#" class="shopping-cart">
            <img src="img/shopping-cart.svg" alt="icon: shopping-cart">
            <span class="shopping-counter">12</span>
        </a>
    </header>
</body>
</html>
